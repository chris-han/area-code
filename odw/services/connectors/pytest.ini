[pytest]
# Pytest configuration for Azure Billing Connector tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --verbose
    --tb=short
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    azure_billing: Azure Billing Connector tests
    unit_tests: Unit tests
    unit: Unit tests
    integration_tests: Integration tests
    integration: Integration tests
    slow: Slow running tests
    mock: Tests using mock data
    api: Tests involving API calls
    database: Tests involving database operations
    performance: Performance and load tests
    requires_polars: Tests requiring Polars library
    requires_clickhouse: Tests requiring ClickHouse client
    requires_requests: Tests requiring Requests library

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning