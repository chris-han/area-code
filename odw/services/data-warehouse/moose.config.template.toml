# This file is auto-generated from moose.config.template.toml.
# Do not edit manually; update the template or environment variables instead.

language = "Python"

[redpanda_config]
broker = "localhost:19092"
message_timeout_ms = 1000
retention_ms = 30000
replication_factor = 1

[clickhouse_config]
db_name = "${MOOSE_CLICKHOUSE_DB_NAME}"
user = "${MOOSE_CLICKHOUSE_USER}"
password = "${MOOSE_CLICKHOUSE_PASSWORD}"
use_ssl = ${MOOSE_CLICKHOUSE_USE_SSL}
host = "${MOOSE_CLICKHOUSE_HOST}"
host_port = ${MOOSE_CLICKHOUSE_HOST_PORT}
native_port = ${MOOSE_CLICKHOUSE_NATIVE_PORT}

[http_server_config]
host = "localhost"
port = 4200
management_port = 5001
proxy_port = 4201

[redis_config]
url = "redis://127.0.0.1:6379"
key_prefix = "MS"

[git_config]
main_branch_name = "main"

[temporal_config]
db_user = "${MOOSE_TEMPORAL_DB_USER}"
db_password = "${MOOSE_TEMPORAL_DB_PASSWORD}"
db_port = ${MOOSE_TEMPORAL_DB_PORT}
temporal_host = "${MOOSE_TEMPORAL_HOST}"
temporal_port = ${MOOSE_TEMPORAL_PORT}
temporal_version = "1.22.3"
admin_tools_version = "1.22.3"
ui_version = "2.21.3"
ui_port = 8080
ui_cors_origins = "http://localhost:3008"
config_path = "config/dynamicconfig/development-sql.yaml"
postgresql_version = "13"
client_cert = ""
client_key = ""
ca_cert = ""
api_key = ""

[supported_old_versions]

[authentication]

[s3_config]
# S3/MinIO configuration for unstructured data storage
endpoint_url = "${MOOSE_S3_ENDPOINT_URL}"
access_key_id = "${MOOSE_S3_ACCESS_KEY_ID}"
secret_access_key = "${MOOSE_S3_SECRET_ACCESS_KEY}"
region_name = "${MOOSE_S3_REGION_NAME}"
bucket_name = "${MOOSE_S3_BUCKET_NAME}"
signature_version = "${MOOSE_S3_SIGNATURE_VERSION}"

[features]
streaming_engine = true
workflows = true
data_model_v2 = true
